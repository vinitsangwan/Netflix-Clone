<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .box {
        background-image: url(netfliximage1.png);
        height: 250px;
        width: 250px;
        transition: height 2s ,width 2s;
        }
        .box:hover{
            height: 255px;
            width: 252px;
        }
    </style>
</head>
<body>
    <div class="box">
       
    </div>
</body>
</html>
